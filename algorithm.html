    var longestPalindrome = function(s){
        debugger;
    //边界条件判断
    if (s.length < 2)
        return s;
    //start表示最长回文串开始的位置，
    //maxLen表示最长回文串的长度
    let start = 0, maxLen = 0;
    let length = s.length;
    for (let i = 0; i < length; ) {
        //如果剩余子串长度小于目前查找到的最长回文子串的长度，直接终止循环
        // （因为即使他是回文子串，也不是最长的，所以直接终止循环，不再判断）
        if (length - i <= maxLen / 2)
            break;
        let left = i, right = i;
        while (right < length - 1 && s.charAt(right + 1) == s.charAt(right))
            ++right; //过滤掉重复的
        //下次在判断的时候从重复的下一个字符开始判断
        i = right + 1;
        //然后往两边判断，找出回文子串的长度
        while (right < length - 1 && left > 0 && s.charAt(right + 1) == s.charAt(left - 1)) {
            ++right;
            --left;
        }
        //保留最长的
        if (right - left + 1 > maxLen) {
            start = left;
            maxLen = right - left + 1;
        }
    }
    //截取回文子串
    console.log(s.substring(start, start + maxLen), 000000)
    return s.substring(start, start + maxLen);
};
    var lengthOfLongestSubstringeee = function(s) {

    // 哈希集合，记录每个字符是否出现过
    const occ = new Set();
    const n = s.length;
    // 右指针，初始值为 -1，相当于我们在字符串的左边界的左侧，还没有开始移动
    let rk = -1, ans = 0;
    for (let i = 0; i < n; ++i) {
        if (i != 0) {
            // 左指针向右移动一格，移除一个字符
            occ.delete(s.charAt(i - 1));
        }
        while (rk + 1 < n && !occ.has(s.charAt(rk + 1))) {
            // 不断地移动右指针
            occ.add(s.charAt(rk + 1));
            ++rk;
        }
        // 第 i 到 rk 个字符是一个极长的无重复字符子串
        ans = Math.max(ans, rk - i + 1);
        console.log(ans,111);
    }
    console.log(ans)
    return ans;
};
